<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Viewer - OpenNotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #doc {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center m-0 p-0">
    <iframe src="" id="doc" style="border:none"></iframe>

    <script>
        function displayDocument() {
            const params = new URLSearchParams(window.location.search);
            const fileUrl = params.get("file");

            const docIframe = document.getElementById("doc");

            if (!fileUrl) {
                console.error("No file URL provided in the 'file' query parameter.");
                docIframe.contentDocument.body.innerHTML = '<p class="text-xl text-center text-gray-500 mt-20">No file to display. Please provide a URL in the `?file=` query parameter.</p>';
                return;
            }

            const viewers = {
                office: {
                    extensions: ['.docx', '.pptx', '.xlsx'],
                    url: 'https://view.officeapps.live.com/op/embed.aspx?src='
                },

                pdf: {
                    extensions: ['.pdf'],
                    url: 'https://mozilla.github.io/pdf.js/web/viewer.html?file='
                }
            };
            
            const lowerCaseFileUrl = fileUrl.toLowerCase();
            let finalUrl = fileUrl;

            for (const viewer in viewers) {
                const isSupported = viewers[viewer].extensions.some(ext => lowerCaseFileUrl.endsWith(ext));
                if (isSupported) {
                    finalUrl = `${viewers[viewer].url}${encodeURIComponent(fileUrl)}`;
                    break;
                }
            }
            
            docIframe.src = finalUrl;
        }

        window.onload = displayDocument;
    </script>

</body>
</html>
